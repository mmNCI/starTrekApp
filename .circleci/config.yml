version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
# - deploy:
# filters:
#     branches:
#      only:
#       - main
#requires:
# - build
jobs:
  build:
    working_directory: ~/starTrekApp
    docker:
      - image: circleci/ruby:3.3.5

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "Gemfile.lock" }}

      - run:
          name: install-bundle
          command: bundle install
      - run:
          name: install-yarn
          command: yarn install
      - run:
          name: setup-database
          command: bundle exec rake db:create

      - run:
          name: load-database-schema
          command: bundle exec rake db:schema:load

      - run:
          name: test-run
          command: bundle exec rspec

      - save_cache:
          key: dependency-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vender/bundle
